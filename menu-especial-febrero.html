<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Men√∫ Especial Febrero</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI',sans-serif;
}

body{
  background: radial-gradient(circle at top, #3b0a12, #120004);
  min-height:100vh;
  overflow-x:hidden;
  color:#fff;
}

canvas{
  position:fixed;
  inset:0;
  z-index:-1;
}

/* CONTENIDO */
.menu-container{
  text-align:center;
  padding:100px 20px 80px;
  opacity:0;
  transform:translateY(60px);
  transition:1.2s ease;
}
.menu-container.show{
  opacity:1;
  transform:none;
}

.menu-title{
  font-size:clamp(26px,6vw,36px);
  letter-spacing:4px;
  margin-bottom:50px;
}

.menus{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:30px;
  max-width:1100px;
  margin:0 auto;
}

.menu-card{
  background:#0b1220;
  border-radius:22px;
  overflow:hidden;
  box-shadow:0 18px 40px rgba(0,0,0,.55);
  cursor:pointer;
  transform:translateY(50px);
  opacity:0;
  transition:.8s ease;
}
.menu-card.show{
  transform:none;
  opacity:1;
}

.menu-card img{
  width:100%;
  height:200px;
  object-fit:cover;
}

.menu-card h3{
  margin:18px 0 10px;
  color:#facc15;
}

.menu-card p{
  padding:0 20px 24px;
  color:#e5e7eb;
  line-height:1.6;
}

.cta{
  margin-top:70px;
}
.btn{
  display:inline-block;
  padding:16px 44px;
  border-radius:50px;
  background:linear-gradient(135deg,#ffd700,#ff4d6d);
  color:#3b0a12;
  text-decoration:none;
  font-weight:600;
  box-shadow:0 12px 30px rgba(0,0,0,.5);
}

/* MODAL */
.product-modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.92);
  display:flex;
  justify-content:center;
  align-items:center;
  opacity:0;
  pointer-events:none;
  transition:.4s;
  z-index:9999;
}
.product-modal.show{
  opacity:1;
  pointer-events:auto;
}

.product-box{
  background:#0b1220;
  border-radius:22px;
  max-width:420px;
  width:92%;
  overflow:hidden;
  text-align:center;
}

.product-box img{
  width:100%;
  max-height:70vh;
  object-fit:contain;
  background:#000;
}

.product-box h3{
  margin:16px 0 8px;
  color:#facc15;
}
.product-box p{
  padding:0 20px 24px;
  color:#e5e7eb;
}

.product-close{
  position:absolute;
  top:18px;
  right:22px;
  font-size:32px;
  color:#fff;
  cursor:pointer;
}
</style>
</head>

<body>

<canvas id="heartCanvas"></canvas>

<div class="menu-container" id="menuContainer">
  <div class="menu-title">MEN√ö ESPECIAL DE FEBRERO</div>

  <div class="menus">
    <div class="menu-card">
      <img src="img/menu2.jpg">
      <h3>‚ù§Ô∏è 14 Febrero</h3>
      <p>Pasta artesanal<br>Vino tinto<br>Postre de autor</p>
    </div>

    <div class="menu-card">
      <img src="img/menu3.jpg">
      <h3>üç∑ 20 Febrero</h3>
      <p>Mar & Tierra<br>Salsa especial<br>Copa premium</p>
    </div>

    <div class="menu-card">
      <img src="img/menu4.jpg">
      <h3>üç∞ 28 Febrero</h3>
      <p>Degustaci√≥n de postres<br>Chocolate belga</p>
    </div>
  </div>

  <div class="cta">
    <a href="contacto.html" class="btn">Reservar ahora</a>
  </div>
</div>

<div class="product-modal" id="modal">
  <div class="product-box">
    <span class="product-close">&times;</span>
    <img id="modalImg">
    <h3 id="modalTitle"></h3>
    <p id="modalDesc"></p>
  </div>
</div>

<script>
/* ‚ù§Ô∏è CORAZ√ìN ROM√ÅNTICO ELEGANTE */
const canvas = document.getElementById("heartCanvas");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

let scale = 1;
let growing = true;

function drawHeart(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  ctx.save();
  ctx.translate(canvas.width/2, canvas.height/2 - 40);
  ctx.scale(scale, scale);

  ctx.beginPath();
  for(let t=0;t<Math.PI*2;t+=0.01){
    const x = 16 * Math.pow(Math.sin(t),3);
    const y = -(13*Math.cos(t)-5*Math.cos(2*t)-2*Math.cos(3*t)-Math.cos(4*t));
    ctx.lineTo(x*10,y*10);
  }

  ctx.strokeStyle = "rgba(255,100,130,0.35)";
  ctx.lineWidth = 3;
  ctx.shadowBlur = 25;
  ctx.shadowColor = "rgba(255,100,130,0.6)";
  ctx.stroke();
  ctx.restore();

  scale += growing ? 0.0008 : -0.0008;
  if(scale > 1.03) growing = false;
  if(scale < 0.97) growing = true;

  requestAnimationFrame(drawHeart);
}
drawHeart();

/* APARICI√ìN CONTENIDO */
setTimeout(()=>{
  document.getElementById("menuContainer").classList.add("show");
  document.querySelectorAll(".menu-card").forEach((m,i)=>{
    setTimeout(()=>m.classList.add("show"),i*300);
  });
},1200);

/* MODAL */
const modal=document.getElementById("modal");
document.querySelectorAll(".menu-card").forEach(c=>{
  c.onclick=()=>{
    modal.classList.add("show");
    modal.querySelector("#modalImg").src=c.querySelector("img").src;
    modal.querySelector("#modalTitle").innerHTML=c.querySelector("h3").innerHTML;
    modal.querySelector("#modalDesc").innerHTML=c.querySelector("p").innerHTML;
  }
});
document.querySelector(".product-close").onclick=()=>modal.classList.remove("show");
modal.onclick=e=>{if(e.target===modal)modal.classList.remove("show");}
</script>

</body>
</html>
