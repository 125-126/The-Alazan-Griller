  <div class="product-box">
    <span class="product-close">&times;</span>

    <img src="" id="modalImg" alt="Producto">

    <h3 id="modalTitle"></h3>
    <p id="modalDesc"></p>

<script>
/* ================== CANVAS SETUP ================== */
const canvas = document.getElementById("heartCanvas");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;


let particles = [];
let phase = 0;
let active = true; // <- ANIMACI√ìN AUTOM√ÅTICA


function heart(t){
return {
x: 16*Math.pow(Math.sin(t),3),
y: 13*Math.cos(t)-5*Math.cos(2*t)-2*Math.cos(3*t)-Math.cos(4*t)
}
}


function createHeart(){
particles=[];
for(let i=0;i<700;i++){
const t=Math.random()*Math.PI*2;
const pos = heart(t);
particles.push({
x: canvas.width/2,
y: canvas.height/2,
tx: pos.x*14 + canvas.width/2,
ty: -pos.y*14 + canvas.height/2,
a: 0,
vx: 0,
vy: 0
});
}
}


createHeart(); // <- Crear part√≠culas desde el inicio


function animate(){
ctx.fillStyle = "rgba(0,0,0,0.2)";
ctx.fillRect(0,0,canvas.width,canvas.height);


if(active){
phase++;


particles.forEach(p=>{
if(phase < 180){
p.vx += (p.tx - p.x) * 0.02;
p.vy += (p.ty - p.y) * 0.02;
} else {
p.vx += Math.random() - 0.5;
p.vy -= Math.random() * 1.5;
}


p.x += p.vx;
p.y += p.vy;
p.vx *= 0.9;
p.vy *= 0.9;


if(p.a < 1) p.a += 0.02;


ctx.beginPath();
ctx.arc(p.x, p.y, 2, 0, Math.PI*2);
ctx.fillStyle = `rgba(255,80,120,${p.a})`;
ctx.shadowBlur = 15;
ctx.shadowColor = "rgba(255,80,120,.8)";
ctx.fill();
});


if(phase === 220){
document.getElementById("menuContainer").classList.add("show");
document.querySelectorAll(".menu-card").forEach((m,i)=>{
setTimeout(()=>m.classList.add("show"), i*300);
});
}
}


requestAnimationFrame(animate);
}


animate();


window.addEventListener("resize", ()=>{
canvas.width = innerWidth;
canvas.height = innerHeight;
});

/* ================= PRODUCT MODAL SCRIPT ================= */
const modal = document.getElementById("productModal");
const modalImg = document.getElementById("modalImg");
const modalTitle = document.getElementById("modalTitle");
const modalDesc = document.getElementById("modalDesc");
const closeBtn = document.querySelector(".product-close");

document.querySelectorAll(".menu-card").forEach(card=>{
  card.addEventListener("click", ()=>{
    modalImg.src = card.querySelector("img").src;
    modalTitle.innerHTML = card.querySelector("h3").innerHTML;
    modalDesc.innerHTML = card.querySelector("p").innerHTML;

    modal.classList.add("show");
    document.body.style.overflow = "hidden";
  });
});

modal.addEventListener("click", e=>{
  if(e.target === modal || e.target === closeBtn){
    modal.classList.remove("show");
    document.body.style.overflow = "";
  }
});
  
</script>
